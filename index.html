<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section id="calculator">
      <nav class="navbar">
        <div class="text-header">calc</div>
        <div class="theme">
          <div class="theme-heading">
            <p>theme</p>
          </div>
          <div class="circles">
            <div class="circle1">
              <input
                type="radio"
                name="theme"
                id="theme1"
                class="toggler"
                checked
              />
              <div class="color1"></div>
              <div class="theme-num">1</div>
            </div>
            <div class="circle2">
              <input type="radio" name="theme" id="theme2" class="toggler" />
              <div class="color2"></div>
              <div class="theme-num">2</div>
            </div>
            <div class="circle3">
              <input type="radio" name="theme" id="theme3" class="toggler" />
              <div class="color3"></div>
              <div class="theme-num">3</div>
            </div>
          </div>
        </div>
      </nav>
      <section id="screen">
        <input type="text" class="display" disabled />
      </section>
      <section id="key-screen">
        <div class="keys">
          <div class="key num">
            7
          </div>
          <div class="key num">
            <p>8</p>
          </div>
          <div class="key num">
            <p>9</p>
          </div>
          <div class="del">
            <p>del</p>
          </div>
          <div class="key num">
            <p>4</p>
          </div>
          <div class="key num">
            <p>5</p>
          </div>
          <div class="key num">
            <p>6</p>
          </div>
          <div class="key add">
            <p>+</p>
          </div>
          <div class="key num">
            <p>1</p>
          </div>
          <div class="key num">
            <p>2</p>
          </div>
          <div class="key num">
            <p>3</p>
          </div>
          <div class="key sub">
            <p>-</p>
          </div>
          <div class="key decimal">
            <p>.</p>
          </div>
          <div class="key num">
            <p>0</p>
          </div>
          <div class="key div">
            <p>/</p>
          </div>
          <div class="key multiply">
            <p>*</p>
          </div>
        </div>
        <div class="last">
          <div class="reset button"><p>reset</p></div>
          <div class="equal button">
            <p>=</p>
          </div>
        </div>
      </section>
    </section>
    <script src="main.js"></script>
  </body>
</html>
